<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum Simulation</title>
    <link rel="stylesheet" href="physics.css">
</head>
<body>
    <div class="container">
        <h1>Pendulum Simulation</h1>
        <div class="controls">
            <label for="mass">Mass of Bob (kg): <span id="massValue">1</span></label>
            <input type="range" id="mass" min="1" max="10" value="1">

            <label for="length">Length of String (m):  <span id="lengthValue"> 1 </span></label>
            <input type="range" id="length" min="1" max="10" value="1" step="0.1">

            <label for="friction">Friction (0-1):  <span id="frictionValue">0</span></label>
            <input type="range" id="friction" min="0" max="1" step="0.01" value="0">

            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
        </div>

        <div class="info">
            <p>Time: <span id="time">0</span>s</p>
            <p>Oscillations: <span id="oscillations">0</span></p>
        </div>

        <div id="pendulumContainer">
            <div id="string"></div>
            <div id="pendulum"></div>
        </div>
    </div>

    <script src="physics.js"></script>
</body>
</html>
